
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <button type="button" class="close" md-dialog-close>
    <span class="pull-right">&times;</span>
  </button>
  <h4 md-dialog-title>Edit Questionnaire</h4>
</div>
<div class="m-b-10">
 
  <form  [formGroup]="editQuestionnaireForm">
    <div class="col-xs-12">
      <md-input-container [style.width]="'100%'">
        <input mdInput required placeholder="Question" formControlName="questionName" minlength="5" maxlength="100">
      </md-input-container>
    </div>
    <div class="col-xs-6 col-sm-6 m-t-15">
      <md-input-container [style.width]="'100%'">
        <input mdInput placeholder="Weightage" required formControlName="questionWeight" (keyup)="weightageInput()" minlength="1" maxlength="3" myMobileNumber>
     
      </md-input-container>
    </div>
   
    <div class="col-xs-6 col-sm-6 m-t-15">
      <md-select placeholder="Answer Type" formControlName="answerType" [style.width]="'100%'" 
      required>
      <md-option *ngFor="let answers of answerTypes" [value]="answers">{{answers}}</md-option>
    </md-select>
    </div>

    <div formArrayName="answerOptions">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12x" *ngFor="let options of  editQuestionnaireForm.controls.answerOptions['controls'] ; index as idx;">
        <div [formGroupName]="idx">
          <div class="col-xs-6 col-sm-6 m-t-15">
           
        <md-input-container [style.width]="'100%'">
          <input mdInput required placeholder="Option" formControlName="option" maxlength="100">
        
        </md-input-container>
      </div>
        <div class="col-xs-6 col-sm-6 m-t-15">
          <md-input-container [style.width]="'100%'">
            <input mdInput placeholder="Weightage" required allowText="number" formControlName="optionWeightage" (keyup)="optionweightage(idx)"   minlength="1" maxlength="3" myMobileNumber>
           
          </md-input-container>
        </div> 
          <button md-mini-fab color="primary"  (click)="addOptionField(i)">
            <md-icon class="md-18">add</md-icon>
          </button>
    <button md-mini-fab color="warn"  (click)="deleteOptionField(i,idx)">
    <md-icon class="md-18">close</md-icon>
  </button>
  
        </div>
      </div>
    </div>
  </form>
</div>
<div class="col-xs-12 col-sm-12 m-b-10 m-t-10 p-r-0">
  <button md-raised-button class="pull-right" color="accent" [disabled]="editQuestionnaireForm.invalid || weightFlag || optionweightFlag"
    (click)="onSubmit()">Update</button>
  <button md-raised-button class="m-l-10 pull-right" md-dialog-close>Close</button>
</div>
