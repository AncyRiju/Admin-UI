<div class="col-xs-12 col-sm-12 b-t-2-w">
  <div class="panel-body card p-a-0 bg-white ">
    <div class="container-fluid p-a-0 overflow-y" style="height: 550px">
      <div class=" b-t-2-w">
        <div class="col-xs-12 col-sm-12">
          <div class="row">
            <div class="col-xs-12 col-sm-12 ">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                      <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:black">
                      <!-- Activities -->
                      {{currentlanguage.activities}}
                      <span class="caret"></span></a>
                        <ul class="dropdown-menu" *ngIf="currentlanguage.activity_dropdown!=undefined" >
                          <li style="cursor: pointer" (click)='show("1")' ><a>{{currentlanguage.activity_dropdown.provider_on_board}}</a></li>
                          <li style="cursor: pointer" (click)='show("2")'><a>{{currentlanguage.activity_dropdown.block_provider}}</a></li>
                          <!-- <li style="cursor: pointer" (click)='show("3")'><a>{{currentlanguage.activity_dropdown.gender_master}}</a></li>
                          <li style="cursor: pointer" (click)='show("4")'><a>{{currentlanguage.activity_dropdown.qualification_master}}</a></li>
                          <li style="cursor: pointer" (click)='show("5")'><a>{{currentlanguage.activity_dropdown.caste_master}}</a></li>
                          <li style="cursor: pointer" (click)='show("6")'><a>{{currentlanguage.activity_dropdown.religion_master}}</a></li>
                          <li style="cursor: pointer" (click)='show("7")'><a>{{currentlanguage.activity_dropdown.state_master}}</a></li> -->
                        </ul>
                      </li>
                      <li style="cursor: pointer" (click)='show("8")'><a>
                      {{currentlanguage.reports}}
                      <!-- Reports -->
                      </a></li>
                      <li style="cursor: pointer" (click)='show("9")'><a>
                      {{currentlanguage.configurations}}
                      <!-- Configurations -->
                      </a></li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="row">
            <div [ngSwitch]="Activity_Number" class="col-xs-12 col-sm-12">
              <div>
                <!-- <app-provider-on-board ></app-provider-on-board> -->
                <app-new-service-provider-setup *ngSwitchCase="1" [current_language]="currentlanguage"></app-new-service-provider-setup>
                <app-block-service-provider *ngSwitchCase="2"></app-block-service-provider>
                <app-create-gender *ngSwitchCase="3"></app-create-gender>
                <app-create-qualification *ngSwitchCase="4"></app-create-qualification>
                <app-create-caste *ngSwitchCase="5"></app-create-caste>
                <app-create-religion *ngSwitchCase="6"></app-create-religion>
                <app-create-state *ngSwitchCase="7"></app-create-state>
                <p *ngSwitchCase="8">Reports Work In PROGRESS</p>
                <p *ngSwitchCase="9">Configurations Work In PROGRESS</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
