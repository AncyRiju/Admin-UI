<div *ngIf="showFormFlag">
  <div class="row">
    <form #pharmacologicalCategoryForm="ngForm" autocomplete="off">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md-input-container class="width100" myProviderName>
          <input mdInput placeholder="Category Code" [(ngModel)]="code" name="code" minlength="2"
            maxlength="50" required #categoryCode="ngModel">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md-input-container class="width100" myProviderName>
          <input mdInput placeholder="Category Name" [(ngModel)]="name" name="name" minlength="2" maxlength="100">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
        <button md-mini-fab color="primary" class="xs-pull-right sm-pull-right md-pull-left" >
          <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">add</md-icon>
        </button>
      </div>
    </form>
