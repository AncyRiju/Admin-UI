<div class="clearfix"></div>
<div class="row" *ngIf="blocking_area">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <md-radio-group [(ngModel)]="block_type" (change)="radioVal(block_type)">
            <md-radio-button value="1">National Blocking</md-radio-button>
            <md-radio-button value="2">State Blocking</md-radio-button>
            <md-radio-button value="3">Service-Line Blocking </md-radio-button>
        </md-radio-group>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" [ngSwitch]="conditionExpression" style="margin-top: 35px">
        <div *ngSwitchCase="1" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <md-select placeholder="Service Provider" [style.width]="'100%'" [(ngModel)]="serviceProvider">
                    <md-option value="1">
                        SriRam
                    </md-option>
                    <md-option value="2">
                        Piramal Swasthya
                    </md-option>
                    <md-option value="3">
                        Appolo
                    </md-option>
                </md-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
                <button md-raised-button>Block</button>
            </div>
        </div>
        <div *ngSwitchCase="2" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <md-select placeholder="State" [style.width]="'100%'">
                    <md-option *ngFor="let state of states" [value]="state.stateID" (click)="populateBlockedStateArray(state)">
                        {{ state.stateName }}
                    </md-option>
                </md-select>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <md-chip-list>
                    <md-chip *ngFor="let blockedState of blockedStatesArray;let i=index" color="accent" selected="true">{{blockedState.stateName}}
                        <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer" (click)="deleteRecipient(i)">cancel</md-icon>
                    </md-chip>
                </md-chip-list>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="pull-right" md-raised-button>Block</button>
            </div>
        </div>
        <div *ngSwitchCase="3" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <md-select placeholder="State" [(ngModel)]="State" [style.width]="'100%'">
                        <md-option *ngFor="let state of states" [value]="state.stateID">
                            {{ state.stateName }}
                        </md-option>
                    </md-select>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <md-select placeholder="ServiceLine" [(ngModel)]="Service" [style.width]="'100%'">
                        <md-option [value]="104" (click)="populatetoBeBlockedStatesServicesArray(Service)">
                            104
                        </md-option>
                        <md-option [value]="1097" (click)="populatetoBeBlockedStatesServicesArray(Service)">
                            1097
                        </md-option>
                    </md-select>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <md-chip-list>
                        <md-chip *ngFor="let toBeBlockedStateService of toBeBlockedStateServicesArray;let i=index" color="accent" selected="true">{{toBeBlockedStateService}}
                            <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer" (click)="deleteService(i)">cancel</md-icon>
                        </md-chip>
                    </md-chip-list>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <button md-mini-fab *ngIf="whenNotAdded">
                        <md-icon (click)="addToRequestArray(State,toBeBlockedStateServicesArray)">add</md-icon>
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="showReqTable">
                <div>
                    <div class="table-responsive">
                        <label class="control-label" for="callSummary">Request Set</label>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>State</th>
                                    <th>Services</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let req of requestArray;let i=index" style="cursor: pointer;">
                                    <td>{{req.state}}</td>
                                    <td><span *ngFor="let service of req.services">{{service}}</span></td>
                                    <td>
                                        <button md-mini-fab (click)="removeFromRequestArray(i)">
                                            <md-icon>remove</md-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <button class="pull-right" md-raised-button (click)="Block(requestArray)">Block</button>
                </div>
            </div>
        </div>
    </div>
</div>

<md-card>
  <label class="pull-left">VIEW PROVIDER</label>
  <form id="myForm">
    <div class="row">
      <button md-raised-button class="pull-right" color="primary" (click)="resetForm()">Clear</button>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">
          <md-select name="serviceProvider" placeholder="Service Provider" [style.width]="'100%'" [(ngModel)]="service_provider" (change)="getStates(service_provider)">
            <md-option *ngFor="let item of service_provider_array" [value]="item.serviceProviderId">
              {{item.serviceProviderName}}
            </md-option>
          </md-select>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3 ">
          <md-select name="state" placeholder="State" [style.width]="'100%'" [(ngModel)]="state" (change)="getServicesInState(service_provider,state)">
            <md-option [value]=""></md-option>
            <md-option *ngFor="let item of states_array" [value]="item.stateID" >
              {{item.stateName}}
            </md-option>
          </md-select>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">
          <md-select name="Services" placeholder="ServiceLine" [style.width]="'100%'" [(ngModel)]="serviceline" (change)="getStatus(service_provider,state,serviceline)">
          <md-option [value]=""></md-option>
            <md-option *ngFor="let item of services_array" [value]="item.serviceID" >
              {{item.serviceName}}
            </md-option>
          </md-select>
        </div>
<!--         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">
          <button color="primary" md-mini-fab (click)="getStatus(service_provider,state,serviceline)">
            <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">search</md-icon>
          </button>
        </div> -->
      </div>
    </div>
  </form>
  <div class="row" *ngIf="showTable">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-striped table-hover" [md2Data]="data" #md2="md2DataTable" [rowsPerPage]="3">
        <thead>
          <tr>
            <!-- <th>PSMID</th> -->
            <th>Provider Name</th>
            <th>State</th>
            <th>Service Line</th>
            <th>Status</th>
            <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of md2.data">
            <!-- <td>{{i.providerServiceMapID}}</td> -->
            <td width=25%>{{i.serviceProviderName}}</td>
            <td width=25%>{{i.stateName}}</td>
            <td width=25%>{{i.serviceName}}</td>
            <!-- <td>
                <div class="circle10x10 bg-color-red border-radius-50"></div>
                 <div class="circle10x10 bg-color-orange border-radius-50"></div>
              <div class="circle10x10 bg-color-yellow border-radius-50"></div>
              <div class="circle10x10 bg-color-green border-radius-50"></div>
              </td> -->
            <!--  <td>
                <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">block</md-icon>
              </td> -->
            <td width=25%>{{i.status}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <md2-pagination></md2-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="row" *ngIf="case_one">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 m-t-15">
          <label>PROVIDER LEVEL PROVISION</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <md-select required #statusRef="ngModel" name="status" placeholder="Select Status" [style.width]="'100%'" [(ngModel)]="status">
            <md-option *ngFor="let item of status_array" [value]="item.statusID">
              {{item.status}}
            </md-option>
          </md-select>
          <!-- <md-hint [hidden]="statusRef.valid || statusRef.pristine">
                <span class=" error_text" [hidden]="!statusRef.hasError('required')">Status is required</span>
              </md-hint> -->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <md-input-container style="width: 100%">
            <input mdInput required placeholder="Reason" [(ngModel)]="reason" name="reason" #reasonRef="ngModel">
            <!-- <md-hint *ngIf="reasonRef.errors && (reasonRef.dirty || reasonRef.touched)" [hidden]="!reasonRef.errors.required">
                  Reason is required
                </md-hint> -->
            <!-- <md-hint *ngIf="!reasonRef.valid">

                </md-hint> -->
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 m-t-15">
          <button md-raised-button color="primary" class="p-t-20" [disabled]="statusRef.invalid || reasonRef.invalid" (click)="blockProvider()">Submit</button>
        </div>
      </div>
      <div class="row" *ngIf="case_two ">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 m-t-15">
          <label>STATE LEVEL PROVISION</label>

            <md-option *ngFor="let item of status_array"  [value]="item.statusID">

          <!-- <md-hint [hidden]="statusRef.valid || statusRef.pristine">

        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <md-input-container style="width: 100%" >
            <input mdInput required placeholder="Reason" [(ngModel)]="reason" name="reason" #reasonRef="ngModel">
            <!-- <md-hint *ngIf="reasonRef.errors && (reasonRef.dirty || reasonRef.touched)" [hidden]="!reasonRef.errors.required">

          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 m-t-15">
          <button md-raised-button color="primary" class="p-t-20" [disabled]="statusRef.invalid || reasonRef.invalid" (click)="blockState()">Submit</button>
        </div>
      </div>
      <div class="row" *ngIf="case_three">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 m-t-15">
          <label>SERVICELINE LEVEL PROVISION</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <md-select name="status" #statusRef="ngModel" placeholder="Select Status" [style.width]="'100%'" [(ngModel)]="status">
            <md-option *ngFor="let item of status_array" [value]="item.statusID">
              {{item.status}}
            </md-option>
          </md-select>
          <!-- <md-hint [hidden]="statusRef.valid || statusRef.pristine">

              </md-hint> -->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <md-input-container style="width: 100%">
            <input mdInput placeholder="Reason" [(ngModel)]="reason" name="reason" #reasonRef="ngModel">
            <!-- <md-hint *ngIf="reasonRef.errors && (reasonRef.dirty || reasonRef.touched)" [hidden]="!reasonRef.errors.required">
                  Reason is required
                </md-hint> -->
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 m-t-15">
          <button md-raised-button color="primary" class="p-t-20" [disabled]="statusRef.invalid || reasonRef.invalid" (click)="blockService()">Submit</button>
        </div>
      </div>
      <div class="row" *ngIf="case_four">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 m-t-15">

        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
          <md-select #statusR="ngModel" name="status" placeholder="Select Status" [style.width]="'100%'" [(ngModel)]="status" required>
            <md-option *ngFor="let item of status_array" [value]="item.statusID">

          </md-select>

                <span class=" error_text" [hidden]="!statusRef.hasError('required')">Status is required</span>
              </md-hint> -->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <md-input-container style="width: 100%" class="p-t-8">
            <input mdInput placeholder="Reason" [(ngModel)]="reason" name="reason" #reasonR="ngModel" required>
            <!-- <md-hint *ngIf="!reasonRef.valid">
                  <span class="error_text" *ngIf="!reasonRef.valid && (reasonRef.dirty || reasonRef.touched)">Reason is required</span>
                </md-hint> -->
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 m-t-15">
          <button md-raised-button color="primary" class="p-t-20" [disabled]="statusR.errors || reasonR.errors" (click)="blockServiceOfState()">Submit</button>
        </div>
      </div>
