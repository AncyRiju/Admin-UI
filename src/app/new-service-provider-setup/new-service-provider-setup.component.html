<md-card class="example-card" *ngIf="currentlanguage!=undefined">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="show1">
      <form #service_provider_form="ngForm">
        <!-- <div class="panel-body card "> -->
        <!-- <div class="row"> -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <md-input-container class="width100">
            <input mdInput placeholder="{{currentlanguage.provider_name}}" [(ngModel)]="serviceProviderName" name="provider_name" required="true" minlength="2" maxlength="25" #name="ngModel" (blur)="checkProviderNameAvailability(serviceProviderName)">
          </md-input-container>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <md-input-container class="width100">
            <input mdInput [mdDatepicker]="picker" name="valid_till" placeholder="{{currentlanguage.valid_till}}" [(ngModel)]="validTill" required="true">
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
          </md-input-container>
          <md-datepicker #picker></md-datepicker>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <md-input-container class="width100">
            <input mdInput placeholder="{{currentlanguage.contact_person}}" name="contact_person" [(ngModel)]="contactPerson">
          </md-input-container>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <md-input-container class="width100" myMobileNumber>
            <input mdInput placeholder="{{currentlanguage.contact_number}}" name="contact_number" [(ngModel)]="contactNumber" maxlength="10" required="true">
          </md-input-container>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <md-input-container class="width100">
            <input mdInput placeholder="{{currentlanguage.emailID}}" name="email" [(ngModel)]="emailID" [email]="true">
            <span></span>
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
          <md-input-container class="width100">
            <input mdInput placeholder="{{currentlanguage.address1}}" name="address1" [(ngModel)]="address1">
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
          <md-input-container class="width100">
            <input mdInput placeholder="{{currentlanguage.address2}}" name="address2" [(ngModel)]="address2">
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 m-t-10">
          <button [disabled]="!service_provider_form.form.valid" class="pull-right" md-raised-button (click)="show(2,'save')">Next</button>
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </form>
    </div>
    <!-- ############  Service Provider State-Service Screen   ############# -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " *ngIf="show2">
      <!-- <div class="panel-body card "> -->
      <!-- <div class="row"> -->
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md-select placeholder="State" [style.width]="'100%'" [(ngModel)]="state">
          <md-option *ngFor="let item of states" value="{{item.stateID}}">
            {{item.stateName}}
          </md-option>
        </md-select>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md2-select [(ngModel)]="service" [multiple]="true" name="service" placeholder="Serviceline" [style.width]="'100%'">
          <md2-option *ngFor="let serviceLine of servicelines" [value]="serviceLine.serviceID">{{serviceLine.serviceName}}
          </md2-option>
        </md2-select>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
        <md-icon mdSuffix class="mat-icon material-icons pull-left" role="img" aria-hidden="true" style="cursor: pointer;color: black" (click)="add_2_state_service_array(state,service)">add</md-icon>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
        <button class="pull-right" md-raised-button (click)="show(1,'back')">Back</button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " *ngIf="showTable ">
        <div class="table-responsive ">
          <table class="table ">
            <thead>
              <tr>
                <th>State</th>
                <th>Services</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let state_service of state_service_array;let i=index " style="cursor:pointer ">
                <td>{{state_service.stateId}}</td>
                <!-- <td>{{state_service.services.toString()}}</td> -->
                <td>
                  <ul class="list-unstyled">
                    <li *ngFor="let service of state_service.services">{{service.toString()}}</li>
                  </ul>
                </td>
                <td>
                  <md-icon class="mat-icon material-icons " role="img " aria-hidden="true " style="cursor: pointer " (click)="remove_from_state_service_array(i) ">cancel</md-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <button md-raised-button class="pull-right " (click)="show(3,'save') ">Save</button>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
    </div>
    <!-- #######  Service Provider Admin Creation Screen   ########### -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " *ngIf="show3 ">
      <form #paFORM="ngForm">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 m-t-15">
            <md-select placeholder="Title" [style.width]="'100%'" [(ngModel)]="title" name="title">
              <md-option *ngFor="let item of titles" value="{{item.titleID}}">
                {{item.titleName}}
              </md-option>
            </md-select>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
            <md-input-container style="width: 100% ">
              <input mdInput placeholder="First Name " [(ngModel)]="firstname " name="provider_admin_name " required="true">
            </md-input-container>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
            <md-input-container style="width: 100% ">
              <input mdInput placeholder="Middle Name " [(ngModel)]="middlename " name="middle_name ">
            </md-input-container>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
            <md-input-container style="width: 100% ">
              <input mdInput placeholder="Last Name " [(ngModel)]="lastname " name="last_name " required="true">
            </md-input-container>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 m-t-15 ">
            <md-select placeholder="Gender" [style.width]="'100%'" [(ngModel)]="gender" name="gender" required="true">
              <md-option *ngFor="let gen of genders" value="{{gen.genderID}}">
                {{gen.genderName}}
              </md-option>
            </md-select>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <md-input-container class="width100">
              <input mdInput [mdDatepicker]="picker" name="dob" placeholder="Date of Birth" [(ngModel)]="dob" required="true">
              <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <md-input-container class="width100">
              <input mdInput [mdDatepicker]="picker1" name="doj" placeholder="Date of Joining" [(ngModel)]="doj" required="true">
              <button mdSuffix [mdDatepickerToggle]="picker1"></button>
            </md-input-container>
            <md-datepicker #picker1></md-datepicker>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
            <md-input-container style="width: 100% ">
              <input mdInput placeholder="PhoneNumber " [(ngModel)]="providerAdmin_PhoneNumber " name="providerAdmin_PhoneNumber ">
            </md-input-container>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
            <md-input-container style="width: 100% ">
              <input mdInput placeholder="EmailID " [(ngModel)]="providerAdmin_EmailID " name="providerAdmin_EmailID ">
            </md-input-container>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
            <md-input-container style="width: 100% ">
              <input mdInput placeholder="Username " [(ngModel)]="username " name="username " required="true" (blur)="checkUsernameExists(username)">
            </md-input-container>
            <md-hint *ngIf="showHint">
              {{username_status}}
            </md-hint>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <md-input-container style="width: 100% ">
              <input mdInput placeholder="Password " [(ngModel)]="password " name="password " required="true">
            </md-input-container>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <md-input-container style="width: 100% " myMobileNumber>
              <input mdInput placeholder="Aadhaar Number" maxlength="12" [(ngModel)]="aadhaar_number " name="aadhaar" required="true">
            </md-input-container>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <md-input-container style="width: 100% " myMobileNumber>
              <input mdInput placeholder="Pan Number" maxlength="12" [(ngModel)]="pan_number " name="aadhaar" required="true">
            </md-input-container>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-15">
            <button class="pull-right" disabled="{{username_dependent_flag}}" md-raised-button (click)="finalSubmit() ">Save & Create</button>
            <button md-raised-button (click)="show(2,'back')">Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</md-card>
