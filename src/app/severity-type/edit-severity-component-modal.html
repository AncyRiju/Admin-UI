<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<h4 class="modal-title">Edit Severity</h4>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<button md-button class="pull-right p-r-0" [md-dialog-close]="true">
			<md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
		</button>
	</div>
</div>
<div class="row">
	<form #severityAdding="ngForm" autocomplete="off">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" myProviderName>
			<md-input-container class="width100">
				<input mdInput placeholder="Severity Type" name="severity" [(ngModel)]="severity" (keyup)="addSeverity(severity)" minlength="2"
				 maxlength="20" required>
				<md-hint *ngIf="alreadyExist">
					<span class="error_text">Severity already exists</span>
				</md-hint>
			</md-input-container>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<md-input-container class="width100" myProviderName>
				<input mdInput placeholder="Description" name="description" [(ngModel)]="description" maxlength="100">
			</md-input-container>
		</div>
	</form>
</div>
<div class="m-t-10">
	<button class="pull-right" [disabled]="!severityAdding.valid || alreadyExist" md-raised-button color="accent" (click)="modify(severityAdding.value)">Update</button>
</div>
