<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h4 class="modal-title">Edit Severity</h4>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">					
      <button md-button class="pull-right" [md-dialog-close]="true">
        <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
      </button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20">
    <form class="row" #severityAdding="ngForm" autocomplete="off">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<md-input-container [style.width]="'100%'">
				<input mdInput placeholder="Severity Type" name="severity" [(ngModel)]="severity" (keyup)="addSeverity(severity)" required>
				<md-hint *ngIf="alreadyExist">
					<span class="error_text">Severity already exists</span>
				</md-hint>
			</md-input-container>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<md-input-container [style.width]="'100%'">
				<input mdInput placeholder="Description" name="description" [(ngModel)]="description" >
			</md-input-container>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<button [disabled]="!severityAdding.valid || alreadyExist" class="pull-right" md-raised-button color="primary" (click)="modify(severityAdding.value)">MODIFY</button>
		</div>
	</form>
  </div>
</div>
