<md-icon class="mat-icon material-icons pull-right cursorPointer" mdTooltip="Close" role="img" aria-hidden="true" (click)="dialogReff.close()">clear</md-icon>

<form class="row" #severityAdding="ngForm" autocomplete="off">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<md-input-container [style.width]="'100%'">
			<input mdInput placeholder="Severity Type" name="severity" [(ngModel)]="severity" (keyup)="addSeverity(severity)" required>
<!-- 			<md-hint class="error_text" *ngIf="alreadyExist">Severity already exist</md-hint>
 -->		</md-input-container>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<md-input-container [style.width]="'100%'">
			<input mdInput placeholder="Description" name="description" [(ngModel)]="description" >
		</md-input-container>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	 		<button [disabled]="!severityAdding.valid" class="pull-right" md-raised-button color="primary" (click)="modify(severityAdding.value)">MODIFY</button>
	</div>
</form>
