<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4 class="pull-left">Edit Institute Type</h4>
  </div>
  <form #instituteTypeform="ngForm">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <md-input-container style="width: 100%">
      <input mdInput placeholder="Institute Type" [(ngModel)]="instituteType" name="instituteType" minlength="3" maxlength="30" required myName2>
    </md-input-container>
  </div>
</form>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Description" [(ngModel)]="description" name="description">
    </md-input-container>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
    <button md-raised-button color="primary" [disabled]="!instituteTypeform.valid" (click)="update(instituteType,description)">Update</button>
  </div>
</div>
