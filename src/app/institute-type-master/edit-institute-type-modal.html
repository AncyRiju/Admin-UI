<div class="row">
  <div class="pull-left m-l-15">
    <h4 class="pull-left">Edit Institute Type</h4>
  </div>
  <div class="pull-right">
    <button md-button [md-dialog-close]="true">
      <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
    </button>
  </div>
</div>
<div class="row">
  <form #instituteTypeform="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <md-input-container style="width: 100%">
        <input mdInput placeholder="Institute Type" [(ngModel)]="instituteType" name="instituteType" minlength="3" maxlength="150"
          required myName2>
      </md-input-container>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="Description" [(ngModel)]="description" name="description">
      </md-input-container>
    </div>
  </form>
  <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20">
    <button md-raised-button color="accent" class="pull-right" [disabled]="!instituteTypeform.valid" (click)="update(instituteType,description)">
      Update</button>
  </div>
</div>
