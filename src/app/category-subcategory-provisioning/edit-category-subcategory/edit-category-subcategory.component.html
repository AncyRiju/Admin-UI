<div class="container-fluid">
  <div class="row">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <label class="pull-left" *ngIf="data.isCategory">Edit Category</label>
      <label class="pull-left" *ngIf="data.isSubCategory">Edit Sub-Category</label>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pull-right">
      <button class="pull-right" md-icon-button class="closeBtn" md-dialog-close>
          <i class="material-icons">close</i>
        </button>
    </div>
  </div>
  <form #f="ngForm" autocomplete="off">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100% ">
        <input mdInput [disabled]='true' placeholder="Sub Service Name" [(ngModel)]="subService " name="subService">
      </md-input-container>
    </div>

  </div>
  <div class="row" *ngIf="categoryType">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100% ">
        <input mdInput placeholder="Category Name" [(ngModel)]="category_name " name="category_name" required (keyup)="checkCategory(category_name)">
      </md-input-container>
      <!-- is me karna hai keyup  -->
    </div>
  </div>
  <div class="row" *ngIf="categoryType">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100% ">
        <input mdInput placeholder="Category Description" [(ngModel)]="categorydesc" name="categorydesc">
      </md-input-container>
    </div>
  </div>
  <div class="row" *ngIf="subCategoryType">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100% ">
        <input mdInput [disabled]='true' placeholder="Category Name" [(ngModel)]="category_name " name="category_name" required>
      </md-input-container>
    </div>
  </div>
  <div class="row" *ngIf="subCategoryType">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100% ">
        <input mdInput placeholder="Sub Category" [(ngModel)]="subCategory" name="subCategory" (keyup)="checkSubCategory(subCategory)" required>
      </md-input-container>
      <!-- isme karna hai keyup -->
    </div>
  </div>
  <div class="row" *ngIf="subCategoryType">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100% ">
        <input mdInput placeholder="Sub Category Desc" [(ngModel)]="subCategoryDesc" name="subCategoryDesc">
      </md-input-container>
    </div>
  </div>
  <div class="clearfix"> </div>
  <div class="clearfix"> </div>
  <div class="clearfix"> </div>
  </form>
  <div class="row" *ngIf="categoryType">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button md-raised-button color="accent" [disabled]="f.invalid || categoryExist" type="submit" class="full-width" (click)="editCategory()">Update</button>
    </div>
  </div>
  <div class="row" *ngIf="subCategoryType">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button md-raised-button color="accent" [disabled]="f.invalid || subCategoryExist" type="submit" class="full-width" (click)="editSubCategory()">Update</button>
    </div>
  </div>
</div>
