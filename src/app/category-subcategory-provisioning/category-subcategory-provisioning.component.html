<md-card>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md-select [(ngModel)]="state" [style.width]="'100%'" placeholder="State">
          <!--md-on-close: expression; multiple:boolean; placeholder: string;-->
          <md-option value="1">Andhra Pradesh</md-option>
        </md-select>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md-select [(ngModel)]="service" [style.width]="'100%'" placeholder="Service Line">
          <!--md-on-close: expression; multiple:boolean; placeholder: string;-->
          <md-option value="1">Andhra Pradesh</md-option>
        </md-select>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md-select [(ngModel)]="sub_service" [style.width]="'100%'" placeholder="SubService">
          <!--md-on-close: expression; multiple:boolean; placeholder: string;-->
          <md-option value="1">Information Service</md-option>
          <md-option value="2">Referral Service</md-option>
        </md-select>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <button md-mini-fab color="primary">
          <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">search</md-icon>
        </button>
      </div>
    </div>
  </div>
</md-card>
<div class="m-t-10"></div>
<md-card *ngIf="showTable">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 280px">
      <table class="table table-hover table-striped" [md2Data]="data" #md2="md2DataTable" [rowsPerPage]="3">
        <thead>
          <tr>
            <th>ID</th>
            <th>SubService</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>FollowUp Required</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of md2.data">
            <td>{{i.callTypeID}}</td>
            <td>{{i.callGroupType}}</td>
            <td>{{i.callType}}</td>
            <td>{{i.fitToBlock}}</td>
            <td>{{i.fitForFollowup}}</td>
            <td>
              <md-icon mdTooltip="edit" class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">edit</md-icon>
              <md-icon mdTooltip="delete" class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">delete</md-icon>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr colspan="6">
            <md2-pagination></md2-pagination>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button class="pull-right" md-raised-button color="primary" (click)="hideTable()">Add New Category/Subcategory</button>
    </div>
  </div>
</md-card>
<md-card *ngIf="!showTable">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <md-radio-group [(ngModel)]="api_choice" (change)="changeRequestObject(api_choice)">
          <md-radio-button value="0">Add Category And Its SubCategory</md-radio-button>
          <md-radio-button value="1">Add Subcategory</md-radio-button>
        </md-radio-group>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="!Add_Category_Subcategory_flag">
        <md2-autocomplete [items]="items" item-text="name"  item-value="value" [(ngModel)]="category_ID" placeholder="Category" name="category_ID">
        </md2-autocomplete>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="Add_Category_Subcategory_flag">
        <md-input-container style="width: 100% ">
          <input mdInput placeholder="Category Name" [(ngModel)]="category_name " name="category_name">
        </md-input-container>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md-input-container style="width: 100% ">
          <input mdInput placeholder="SubCategory Name" [(ngModel)]="subcategory" name="subcategory">
        </md-input-container>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md-input-container style="width: 100% ">
          <input mdInput placeholder="Description" [(ngModel)]="description" name="description">
        </md-input-container>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <md-input-container style="width: 100% ">
          <input mdInput placeholder="Filepath" [(ngModel)]="filepath" name="filepath">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button md-mini-fab class="pull-right" color="primary">
          <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">add</md-icon>
        </button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    		<!-- show the buffer array here ; reset it along with the fileds if api-type changes -->
    </div>
  </div>
</md-card>
