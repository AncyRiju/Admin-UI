<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4 class="pull-left">Item Master</h4>
  </div>
  <form [formGroup]='searchForm'>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md-input-container class="hide_underline width100">
            <input mdInput style="display:none">
            <md-select placeholder="Serviceline" class="width100" formControlName="service" disabled={{disableSelection}}
              (change)="getStates()" required>
              <md-option *ngFor="let item of services" [value]="item" >
                {{item.serviceName}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container class="hide_underline width100">
        <input mdInput style="display:none">
        <md-select placeholder="State" class="width100" formControlName="state" [disabled]="disableSelection || nationalFlag || (searchForm.value.service && searchForm.value.service.serviceName == '1097')" (change)="getAllItemsList()" 
            [required]="searchForm.value.service && !(searchForm.value.service.serviceName == '1097')">
            <!-- (searchForm.value.service && searchForm.value.service.serviceName) -->
          <md-option *ngFor="let item of states" [value]="item">
            {{item.stateName}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-t-20">
      <label class="f-s-n-b">Item type</label>
      <md-radio-group formControlName="itemType">
        <md-radio-button color="primary" class="p-l-10" [value]="true">Medical</md-radio-button>
        <md-radio-button color="primary" class="p-l-10" [value]="false">Non-Medical</md-radio-button>
      </md-radio-group>
    </div>
    <!-- <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container class="width100">
        <input mdInput placeholder="Item Code" formControlName="code" minlength="2" maxlength="10" required>
      </md-input-container>
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container class="width100">
        <input mdInput placeholder="Item Name" formControlName="name" (change)="getAllItems()" minlength="2"
          maxlength="10" required>
      </md-input-container>
    </div> -->
  </form>
</div>
<div class="row" *ngIf="showTableFlag">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="table-responsive">
      <table class="table table-striped table-hover" [md2Data]="itemsList" #md2="md2DataTable" [rowsPerPage]="4">
        <thead>
          <tr>
            <th width="5%">S.No.</th>
            <th width="20%">State</th>
            <th width="20%">Item Type</th>
            <th width="20%">Item Code</th>
            <th width="20%">Item Name</th>
            <th width="10%">Edit</th>
            <th width="15%">Discontinued</th>
            <th width="15%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="itemsList.length == 0" class="record-not-found">
            <td colspan="8" align="center">No records found</td>
          </tr>
          <tr *ngFor="let item of md2.data; let i=index">
            <td>{{(md2.activePage-1)*4+i+1}}</td>
            <td>{{item.state}}</td>
            <td>{{item.itemType}}</td>
            <td>{{item.itemCode}}</td>
            <td>{{item.itemName}}</td>
            <!-- <td>
              <md-icon mdTooltip="edit" *ngIf="!item.deleted" class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer"
                (click)="openEditModal(item)">edit</md-icon>
            </td>
            <td>
              <button *ngIf="item.deleted" md-raised-button color="accent" (click)="toggle_activate(item.instituteSubDirectoryID,false)">Activate</button>
              <button *ngIf="!item.deleted" md-raised-button color="primary" (click)="toggle_activate(item.instituteSubDirectoryID,true)">Deactivate</button>
            </td>-->
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <md2-pagination></md2-pagination>
            </td>
            <td colspan="4" class="p-r-0">
              <button md-raised-button color="primary" class="pull-right" (click)="showForm()">Add Item</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<app-create-item [searchForm]='searchForm' *ngIf="showFormFlag"></app-create-item>
