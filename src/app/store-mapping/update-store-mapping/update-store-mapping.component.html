<!-- {{ storeMappingForm.value | json }} -->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4>
      <strong>Edit Store Mapping</strong>
    </h4>
  </div>
</div>
<form [formGroup]="storeMappingForm" autocomplete="off">
  <div class="row m-t-20">
    <div class="col-xs-12 col-sm-6 box">
      <label class="control-label" for="isMainFacility">Store Type:</label>
      <md-radio-group placeholder="Main Store" formControlName="isMainFacility" name="isMainFacility">
        <md-radio-button [value]="true">Main Store</md-radio-button>
        <md-radio-button [value]="false">Sub Store</md-radio-button>
      </md-radio-group>
    </div>

    <div class="clearfix"></div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box">
      <md-select class="input-full-width" placeholder="Main Store" formControlName="facilityName" name="facilityName">
        <md-option *ngFor="let store of storeList" [value]="store">
          {{store.facilityName}}
        </md-option>
      </md-select>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box" *ngIf="isMainFacility == false">
      <md-select class="input-full-width" placeholder="Sub Store" formControlName="subFacilityName" name="subFacilityName">
        <md-option *ngFor="let store of storeList" [value]="store">
          {{store.facilityName}}
        </md-option>
      </md-select>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box" *ngIf="isMainFacility">
      <md-select class="input-full-width" placeholder="Parking Place" formControlName="parkingPlaceName" name="parkingPlaceName">
        <md-option *ngFor="let parkingPlace of parkingPlaceList" [value]="parkingPlace">
          {{parkingPlace.parkingPlaceName}}
        </md-option>
      </md-select>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box" *ngIf="isMainFacility == false">
      <md-select class="input-full-width" placeholder="Van" formControlName="vanName" name="vanName">
        <md-option *ngFor="let van of vanList" [value]="van">
          {{van.vanName}}
        </md-option>
      </md-select>
    </div>
  </div>
</form>

<div class="row m-t-20">
  <div class="col-xs-12">
    <button type="button" md-raised-button color="accent" class="pull-right" (click)="updateStoreMapping()">Update</button>
    <button type="button" md-raised-button color="primary" class="pull-left" (click)="switchToViewMode()">Back</button>
    <!-- <button type="button" md-raised-button color="primary" class="pull-right m-r-5" (click)="resetUOMForm()">Reset</button> -->
  </div>
</div>
