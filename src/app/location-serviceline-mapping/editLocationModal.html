<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h4 class="modal-title">Edit Work Location</h4>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button md-button class="pull-right" [md-dialog-close]="true">
        <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
      </button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="Service Provider Name" disabled="true" [(ngModel)]="serviceProviderName">
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="State" disabled="true" [(ngModel)]="stateName">
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="District" disabled="true" [(ngModel)]="districtName">
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="Address" [(ngModel)]="address">
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="OfficeID" [(ngModel)]="officeID">
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button md-raised-button (click)="update()" style="width: 100%">
        Save Changes
      </button>
    </div>
  </div>
</div>
