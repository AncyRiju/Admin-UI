<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h4 class="modal-title">Edit Work Location</h4>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button md-button class="pull-right" [md-dialog-close]="true">
        <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
      </button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20">
    <form #f1="ngForm" autocomplete="off">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Service Provider Name" disabled="true" name="serviceProviderName" [(ngModel)]="serviceProviderName">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="State" disabled="true" name="stateName" [(ngModel)]="stateName">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="District" disabled="true" name="districtName" [(ngModel)]="districtName">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <md-input-container myAddress style="width: 100%">
          <input mdInput placeholder="Address" name="address" [(ngModel)]="address"  disabled="true" #addressValue="ngModel" required>
          <md-hint *ngIf="addressValue.errors && addressValue.touched">
            <span class="error_text">Address is required</span>
          </md-hint>
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Office Name" name="officeID" [(ngModel)]="officeID" #officeId="ngModel" required (keyup)="checkOfficeName(officeID)">
          <md-hint >
            <span *ngIf="officeId.errors && officeId.touched" class="error_text">Office Name is required</span>
            <span [hidden]="!officeNameExist" class="error_text">{{msg}}</span>
          </md-hint>
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20">
        <button md-raised-button color="accent" (click)="update()" style="width: 100%" [disabled]="!(f1.valid) || officeNameExist ||officeId.value.trim().length==0">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
