<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h4 class="pull-left">Edit Institute Sub-Directory</h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button md-button class="pull-right" [md-dialog-close]="true">
      <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
    </button>
  </div>
  <form #ISDform="ngForm">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container class="width100">
        <input mdInput placeholder="Institute SubDirectory" [(ngModel)]="instituteSubDirectory" name="instituteDirectory" minlength="3"
          maxlength="30" required myName2>
      </md-input-container>
    </div>
  </form>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <md-input-container class="width100">
      <input mdInput placeholder="Description" [(ngModel)]="description" name="description">
    </md-input-container>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
    <button md-raised-button color="accent" [disabled]="!ISDform.valid" (click)="update(instituteSubDirectory,description)">Update</button>
  </div>
</div>
