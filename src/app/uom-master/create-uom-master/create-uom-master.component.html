<form [formGroup]="UOMMasterForm" autocomplete="off">
  <div class="row m-t-20">
    <ng-container formGroupName="UOM">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <md-input-container class="input-full-width">
          <input mdInput placeholder="UOM Code" name="uomCode" formControlName="uOMCode" required (blur)="checkForUniqueUOMCode()">
          <md-error *ngIf="UOMMasterForm.controls['UOM']['controls']['uOMCode'].hasError('unique')">
            Please enter a unique uom code
          </md-error>
        </md-input-container>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <md-input-container class="input-full-width">
          <input mdInput placeholder="UOM Name" name="uOMName" formControlName="uOMName" required>
        </md-input-container>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <md-input-container class="input-full-width">
          <input mdInput placeholder="Description" name="description" formControlName="uOMDesc">
        </md-input-container>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <button type="button" md-mini-fab color="primary" (click)="addToUOMMasterList()">
          <md-icon>add</md-icon>
        </button>
      </div>
    </ng-container>
  </div>
</form>

<div class="row m-t-20" *ngIf="UOMMasterList.length > 0">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width: 5%">S.No.</th>
          <th style="width: 15%">UOM Code</th>
          <th style="width: 20%">UOM Name</th>
          <th style="width: 50%">Description</th>
          <th style="width: 10%">Delete</th>
        </tr>
      </thead>
      <tbody *ngIf="UOMMasterList.length > 0">
        <tr *ngFor="let uom of UOMMasterList; let i = index">
          <td>{{ i + 1}}</td>
          <td>{{ uom.uOMCode}}</td>
          <td>{{ uom.uOMName}}</td>
          <td>{{ uom.uOMDesc}}</td>
          <td>
            <md-icon mdTooltip="Delete" class="mat-icon material-icons" style="cursor: pointer" (click)="deleteFromUOMMasterList(i)">delete</md-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="row m-t-20">
  <div class="col-xs-12 col-sm-6">
    <button type="button" md-raised-button color="primary" class="pull-left" (click)="switchToViewMode()">Back</button>
  </div>
  <div class="col-xs-12 col-sm-6">
    <button type="button" [disabled]="UOMMasterList.length == 0" md-raised-button color="primary" class="pull-right" (click)="submitUOMForm()">Submit</button>
    <!-- <button type="button" md-raised-button color="primary" class="pull-right m-r-5" (click)="resetUOMForm()">Reset</button> -->
  </div>

</div>
