<div class="container">
    <div class="panel-body card bg-white">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <md-select placeholder="State" [style.width]="'100%'" [(ngModel)]="state" [ngModel]="state">
                    <md-option value="Karnataka">
                        Karnataka
                    </md-option>
                    <md-option value="Andhra Pradesh">
                        Andhra Pradesh
                    </md-option>
                    <md-option value="Assam">
                        Assam
                    </md-option>
                </md-select>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <md-select placeholder="Service Line" [style.width]="'100%'" [(ngModel)]="service">
                    <md-option value="104">
                        104
                    </md-option>
                    <md-option value="1097">
                        1097
                    </md-option>
                    <md-option value="MCTS">
                        MCTS
                    </md-option>
                </md-select>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button md-mini-fab>
                    <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">search</md-icon>
                </button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="table-responsive ">
                <table class="table ">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Role</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of searchresultarray;let i=index " style="cursor:pointer ">
                            <td>{{i}}</td>
                            <td>{{role.role}}</td>
                            <td>{{role.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <md-input-container style="width: 100%">
                    <input mdInput placeholder="Role" [(ngModel)]="role" name="role">
                </md-input-container>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <md-input-container style="width: 100%">
                    <input mdInput placeholder="Description" [(ngModel)]="description" name="description">
                </md-input-container>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button md-mini-fab>
                    <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer" (click)="add_obj(role,description)">add</md-icon>
                </button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="objs.length !=0">
            <div *ngFor="let obj of objs;let i=index" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <md-chip-list>
                        <md-chip color="accent" selected="true">{{obj.role}}</md-chip>
                    </md-chip-list>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <md-chip-list>
                        <md-chip color="accent" selected="true">{{obj.description}}</md-chip>
                    </md-chip-list>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button md-mini-fab>
                        <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer" (click)="remove_obj(i)">remove</md-icon>
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button md-raised-button (click)="finalsave()">Save</button>
            </div>
        </div>
    </div>
</div>
