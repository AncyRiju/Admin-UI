<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4>Role - Wrapup Time Configuration</h4>
  </div>
  <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
    <md-select placeholder="Serviceline" (change)="getStates(service)" class="width100" [(ngModel)]="service" name="service"
      required #bindService="ngModel">
      <md-option *ngFor="let item of services" [value]="item">
        {{item.serviceName}}
      </md-option>
    </md-select>
  </div>
  <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
    <md-select placeholder="State" (change)="getActiveRoles(state.providerServiceMapID)" class="width100" [(ngModel)]="state"
      name="state" required #bindState="ngModel">
      <md-option *ngFor="let item of states" [value]="item">
        {{item.stateName}}
      </md-option>
    </md-select>
  </div>
</div>
<div class="pull-right" *ngIf="showRoles && activeRoles.length > 0">
    <md-input-container id="filterbox">
      <input mdInput placeholder="In-Table Search" #filterTerm (keyup)="filterComponentList(filterTerm.value)">
      <md-icon mdSuffix>search</md-icon>
    </md-input-container>
  </div>
<form [formGroup]="wrapupTimeForm" autocomplete="off" >
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="showRoles">
    <div class="table-responsive m-t-10">
      <table class="table table-striped table-hover" [md2Data]="wrapupTimeForm.get('timings').controls" #md2="md2DataTable"
        [rowsPerPage]="4">
        <thead>
          <tr>
            <th width="25%">Role</th>
            <th width="30%">IsWrapup Time Required</th>
            <th width="20%">Wrapup Time</th>
            <th width="20%">Action</th>
          </tr>
        </thead>
        <tbody formArrayName="timings">
          <tr *ngIf="md2.data.length == 0" class="record-not-found">
            <td colspan="4" align="center">No records found</td>
          </tr>
          <ng-container *ngFor="let role of md2.data">
            <tr [formGroupName]="this.wrapupTimeForm.get('timings').controls.indexOf(role)">
              <td>{{role.controls.roleName.value}}</td>
              <td>
                <md-checkbox color="primary" formControlName=isWrapUpTime name="isWrapUpTime" (change)="givePrivilegeForWrapupTime($event, role.value)" ></md-checkbox>
              </td>
              <td>
                <md-form-field class="input-full-width" *ngIf = "role.controls.isWrapUpTime.value == true && role.controls.disableInputField.value == false">
                  <input mdInput formControlName="wrapUpTime" name="wrapUpTime" >
                </md-form-field>
                <md-form-field class="input-full-width" *ngIf = "role.controls.isWrapUpTime.value == true && role.controls.disableInputField.value == true">
                  <input mdInput formControlName="wrapUpTime" name="wrapUpTime" readonly>
                </md-form-field>
              </td>
              <td>
              <md-icon mdTooltip="edit" class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor:pointer" *ngIf = "role.controls.enableEdit.value == true" (click)="editField(role.value)">edit</md-icon>
                <button *ngIf = "role.controls.enableEdit.value == false && role.controls.isWrapUpTime.value == true" [disabled]="!role.controls.wrapUpTime.value" md-raised-button color="accent" (click)="saveWrapupTime(role.value)">Save</button>
                <button *ngIf = "role.controls.enableEdit.value == true" style="margin-left: 30px" md-raised-button color="accent" (click)="saveWrapupTime(role.value)">Update</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <md2-pagination></md2-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</form>
