<div *ngIf="showDrugGroups">
         <h4>Available Drugs</h4>
         <table class="table " [md2Data]="data" #md2="md2DataTable"  [rowsPerPage]="4">
          <thead>
            <tr>
              <th>Provider State</th>
              <th>Drug Group</th>
              <th>Drug Description</th>
            </tr>
          </thead>
          <tbody>
            <tr style="cursor: pointer" >
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <pagination-controls *ngIf="showPaginationControls" (pageChange)="b = $event" ></pagination-controls>
          </tbody>
          <tfoot>
            <md2-pagination></md2-pagination>
          </tfoot>
        </table>
        <div>
          <button class="btn pull-right " (click)="showForm()">Add Drug Group</button>       
        </div>        
      </div>
      <div *ngIf="!showDrugGroups">
        <h4>Create Drug Goup Form</h4>
        <form #drugGroupForm="ngForm">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
              <md-select placeholder="State" [style.width]="'100%'" [(ngModel)]="stateID" name="stateID" (change)="getServices(stateID)">
                <md-option *ngFor="let item of provider_states" value="{{item.stateID}}">
                  {{item.stateName}}
                </md-option>
              </md-select>

          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <md-input-container class="hide_underline"  [style.width]="'100%'">
              <input mdInput placeholder="Enter Drug Group " [(ngModel)]="drugGroup" name="drugGroup">
            </md-input-container>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <md-input-container class="hide_underline"  [style.width]="'100%'">
              <input mdInput placeholder="Enter Drug Group Description" [(ngModel)]="drugGroupDesc" name="drugGroupDesc">
            </md-input-container>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <button class="btn pull-right " (click)="addDrugGroupToList(drugGroupForm.value) ">
                <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">add</md-icon>
            </button>
          </div>
        </form>
        <div *ngIf="drugGroupList.length>0">
          <table class="table " >
            <thead>
              <tr>
                <th>Provider State</th>
                <th>Drug Group</th>
                <th>Drug Description</th>
              </tr>
            </thead>
            <tbody>
              <tr style="cursor: pointer"  *ngFor="let drugGroup of drugGroupList">
                <td>{{stateID}}</td>
                <td>{{drugGroup.drugGroup}}</td>
                <td>{{drugGroup.drugGroupDesc}}</td>
              </tr>
              <pagination-controls *ngIf="showPaginationControls" (pageChange)="b = $event" ></pagination-controls>
            </tbody>
            <tfoot>
            </tfoot>
          </table>
          <button class="btn pull-right " (click)="storeDrugGroup()">Submit</button>       
        </div>
      </div>
