<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4 class="pull-left">AgentID Mapping</h4>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-15">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Employee Name" [(ngModel)]="employeeName" name="employeeName" [disabled]="true">
    </md-input-container>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-15">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Service Line" [(ngModel)]="service" name="service" [disabled]="true">
    </md-input-container>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-15">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Role" [(ngModel)]="role" name="role" [disabled]="true">
    </md-input-container>
  </div>
  <form #mappingForm="ngForm">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-15">
      <md-select placeholder="Campaign Name" [style.width]="'100%'" [(ngModel)]="campaign" name="campaign" (change)="getAgentIDs(campaign)" required>
        <md-option *ngFor="let item of campaigns" value="{{item}}">
          {{item}}
        </md-option>
      </md-select>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-25">
      <md-select placeholder="Available AgentIDs" [style.width]="'100%'" [(ngModel)]="agentID" name="agentID" required>
        <md-option *ngFor="let item of agentIDs" value="{{item.agentID}}" (click)="setAgentPassword(item.agentPassword)">
          {{item.agentID}}
        </md-option>
      </md-select>
    </div>
  </form>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-15" align="center">
    <button md-raised-button color="primary" [disabled]="!mappingForm.valid" (click)="mapAgentID(agentID)">Update & Close</button>
  </div>
</div>
