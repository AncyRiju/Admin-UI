<div *ngIf="tableMode">
  <div *ngIf="specializationList?.length > 0" class="pull-right">
      <md-input-container id="filterbox">
          <input mdInput placeholder="In-Table Search" #filterTerm (keyup)="filterSpecializationList(filterTerm.value)">
          <md-icon mdSuffix>search</md-icon>
      </md-input-container>
  </div>
  <div class="row">
      <div #tabledData class="col-xs-12 col-sm-12">
          <div class="table-responsive">
              <table class="table table-hover table-striped" [md2Data]="filteredspecializationList" #md2="md2DataTable" [rowsPerPage]="4">
                  <thead>
                      <tr>
                          <th width="5%">S.No.</th>
                          <th width="20%">User Name</th>
                          <th width="70%">Specialization</th>
                          <th width="5%">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngIf="filteredspecializationList.length == 0">
                          <td colspan="7" class="record-not-found">No records found</td>
                      </tr>
                      <tr *ngFor="let item of md2.data;let i = index ">
                          <td>{{filteredspecializationList.indexOf(item)+1}}</td>
                          <td>{{item.userName }}</td>
                          <td>{{item.specializationName}}</td>
                          <td>
                              <button *ngIf="item.deleted" color="accent" md-raised-button (click)="toggleMapping(item.userSpecializationMapID, filteredspecializationList.indexOf(item), false)">Activate</button>
                              <button *ngIf="!item.deleted" color="primary" md-raised-button (click)="toggleMapping(item.userSpecializationMapID, filteredspecializationList.indexOf(item), true)">Deactivate</button>

                          </td>
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                          <td colspan="2">
                              <md2-pagination></md2-pagination>
                          </td>
                          <td colspan="2" class="p-r-0">
                              <button *ngIf="!editMode" class="pull-right" color="primary" id="resetButton" md-raised-button (click)="showForm();resetProcedure()">Create New Mapping</button>
                          </td>
                      </tr>
                  </tfoot>
              </table>
          </div>
      </div>
  </div>
</div>
