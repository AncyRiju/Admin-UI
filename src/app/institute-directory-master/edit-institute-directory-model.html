<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4 class="pull-left">Edit Institute Directory</h4>
  </div>
  <form #IDform="ngForm">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Institute Directory" [(ngModel)]="instituteDirectory" name="instituteDirectory" minlength="3" maxlength="30" required myName2>
    </md-input-container>
  </div>
</form>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Description" [(ngModel)]="description" name="description">
    </md-input-container>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
    <button md-raised-button color="primary" [disabled]="!IDform.valid" (click)="update(instituteDirectory,description)">Update</button>
  </div>
</div>
