<md-card>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h4 class="pull-left">Institute Directory</h4>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 m-t-15">
        <md-select placeholder="State" disabled={{disableSelection}} [style.width]="'100%'" [(ngModel)]="state" name="state" (change)="getServices(state)" required>
          <md-option *ngFor="let item of states" value="{{item.stateID}}">
            {{item.stateName}}
          </md-option>
        </md-select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 m-t-15">
        <md-select placeholder="Service Line" disabled={{disableSelection}} [style.width]="'100%'" [(ngModel)]="service" name="service" required>
          <md-option *ngFor="let item of services" value="{{item.serviceID}}" (click)="setProviderServiceMapID(item.providerServiceMapID)">
            {{item.serviceName}}
          </md-option>
        </md-select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 m-t-15" *ngIf="showTableFlag">
        <button class="pull-right" md-raised-button color="primary" (click)="clear()">Clear</button>
      </div>
    </div>
  </div>
<div class="m-t-10" *ngIf="showTableFlag">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table [md2Data]="searchResultArray" #md2="md2DataTable" class="table table-striped table-hover" [rowsPerPage]="3">
        <thead>
          <tr>
            <th>Institute Directory</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="searchResultArray.length == 0">
            NO RECORD FOUND!!
          </tr>
          <tr *ngFor="let item of md2.data">
            <td>{{item.instituteDirectoryName}}</td>
            <td>{{item.instituteDirectoryDesc}}</td>
            <td>
              <md-icon mdTooltip="edit" *ngIf="!item.deleted" class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer" (click)="openEditModal(item)">edit</md-icon>
              <button *ngIf="item.deleted" md-raised-button color="primary" (click)="toggle_activate(item.instituteDirectoryID,false)">Activate</button>
              <button *ngIf="!item.deleted" md-raised-button color="primary" (click)="toggle_activate(item.instituteDirectoryID,true)">Deactivate</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">
              <md2-pagination></md2-pagination>
            </td>
            <td colspan="3">
              <button md-raised-button color="primary" class="pull-right" (click)="showForm()">Add Institute</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

<div *ngIf="showFormFlag">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-sm-12 col-md-12 m-t-20">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Institute Directory" [(ngModel)]="instituteDirectory" name="instituteDirectory" required>
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Description" [(ngModel)]="description" name="description">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
        <button md-mini-fab color="primary" (click)="add_obj(instituteDirectory,description)">
          <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">add</md-icon>
        </button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="bufferArray.length>0">
      <table [md2Data]="bufferArray" #md2="md2DataTable" class="table table-striped table-hover" [rowsPerPage]="4">
        <thead>
          <tr>
            <th>Institute Directory</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of md2.data; let k=index; ">
            <td>{{item.instituteDirectoryName}}</td>
            <td>{{item.instituteDirectoryDesc}}</td>
            <td>
              <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer" (click)="removeObj(k)">clear</md-icon>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <md2-pagination></md2-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-sm-12 col-md-12 m-t-15">
      <button md-raised-button class="pull-right" disabled="{{bufferArray.length<1}}" color="primary" (click)="save()">Save</button>
      <button md-raised-button class="pull-left" color="primary" (click)="back()">Back</button>
    </div>
  </div>
</div>
</md-card>
