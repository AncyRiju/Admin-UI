<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h4 class="modal-title">Mapped Van List</h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button md-button class="pull-right p-r-0" [md-dialog-close]="true">
      <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
    </button>
  </div>
</div>
<md-dialog-content>
  <div class="table-responsive">
    <table class="table table-striped" [md2Data]="mappedVans" #md2="md2DataTable" [rowsPerPage]="5" [activePage]="1">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Mapped Vans</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="mappedVans.length == 0" class="text-center">
          <td colspan="3">No mapped vans</td>
        </tr>
        <tr *ngFor="let item of md2.data; let i = index" class="table-hover">
          <td>{{ mappedVans.indexOf(item)+1 }}</td>
          <td data-title="Van Name">{{ item?.van.vanName }} </td>
          <td>
            <md-icon class="icon-remove cursorPointer" mdTooltip="Delete" (click)="removeVan(i, item)">delete</md-icon>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">
            <md2-pagination></md2-pagination>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</md-dialog-content>
