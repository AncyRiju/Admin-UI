<div class="row">
  <div class="pull-left m-l-15">
    <h4 class="modal-title">Edit Feedback Type</h4>
  </div>
  <div class="pull-right">
    <button md-button [md-dialog-close]="true">
      <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
    </button>
  </div>
</div>
<div class=" m-t-20">
  <form #f1="ngForm" autocomplete="off">
    <div *ngIf="service!='3'">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="Feedback Name" name="feedbackName" [(ngModel)]="feedbackName" (keyup)="validateFeedback(feedbackName)"
          #fbName="ngModel" required>
        <md-hint *ngIf="fbName.errors && fbName.touched">
          <span class="error_text">Feedback Name is required</span>
        </md-hint>
        <md-hint *ngIf="feedbackExists && fbName.touched">
          <span class="error_text">{{msg}}</span>
        </md-hint>
      </md-input-container>
    </div>
    <div *ngIf="service==='3'">
      <md-input-container class="hide_underline" [style.width]="'100%'">
        <input mdInput style="display:none">
        <md-select placeholder="Feedback Name" [style.width]="'100%'" [(ngModel)]="feedbackName" name="feedbackName" required (change)="validateFeedback(feedbackName)"
          #fbName="ngModel">
          <md-option value="Generic Complaint">Generic Complaint</md-option>
          <md-option value="Asha Complaints">Asha Complaints</md-option>
          <md-option value="Epidemic Complaints">Epidemic Complaints</md-option>
          <md-option value="Foodsafety Complaints">Food Safety Complaints</md-option>
        </md-select>
        <md-hint>
            <span class="error_text" *ngIf="fbName.errors && fbName.touched">Feedback name is required</span>
            <span class="error_text" *ngIf="!fbName.errors && feedbackExists">Feedback Name already exist</span>
          </md-hint>
      </md-input-container>
    </div>
    <div class="m-t-10">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="Feedback Desc" name="feedbackDesc" [(ngModel)]="feedbackDesc" #fbDesc="ngModel" maxlength="100">
        <!-- <md-hint *ngIf="fbDesc.errors && fbDesc.touched">
              <span class="error_text">Feedback Description is required</span>
          </md-hint> -->
      </md-input-container>
    </div>

    <div class=" m-t-20">
      <button md-raised-button color="accent" class="pull-right" (click)="update()" [disabled]="f1.invalid || feedbackExists">
        Update
      </button>

    </div>
  </form>
</div>
