<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h4 class="modal-title">Edit Feedback Type</h4>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button md-button class="pull-right" [md-dialog-close]="true">
        <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
      </button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20">
    <form #f1="ngForm">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="service!='3'">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Feedback Name" name="feedbackName" [(ngModel)]="feedbackName" (keyup)="validateFeedback(feedbackName)" #fbName="ngModel" required>
          <md-hint *ngIf="fbName.errors && fbName.touched">
              <span class="error_text">Feedback Name is required</span>
          </md-hint>
          <md-hint *ngIf="feedbackExists && fbName.touched">
              <span class="error_text">{{msg}}</span>
          </md-hint>
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="service==='3'">
        <md-select placeholder="Feedback Name" [style.width]="'100%'" [(ngModel)]="feedbackName" name="feedbackName" required (change)="validateFeedback(feedbackName)" #fbName="ngModel">
            <md-option value="Generic Complaint">Generic Complaint</md-option>
            <md-option value="Asha Complaints">Asha Complaints</md-option>
            <md-option value="Epidemic Complaints">Epidemic Complaints</md-option>
          </md-select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Feedback Desc" name="feedbackDesc" [(ngModel)]="feedbackDesc" #fbDesc="ngModel" >
          <!-- <md-hint *ngIf="fbDesc.errors && fbDesc.touched">
              <span class="error_text">Feedback Description is required</span>
          </md-hint> -->
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20">
        <button md-raised-button color="primary" (click)="update()" style="width: 100%" [disabled]="!(f1.valid) || feedbackExists">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
