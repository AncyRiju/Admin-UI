<div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        
            <div class="col-xs-8 col-sm-8">
                <md-input-container style="width: 100%">
                    <input mdInput placeholder="New Caste" [(ngModel)]="newQualification">
                </md-input-container>
            </div>
            <div class="col-xs-4 col-sm-4">
                <button md-mini-fab class="pull-left">
                    <md-icon>add</md-icon>
                </button>
            </div>
       
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <div class="table-responsive ">
            <table class="table ">
                <thead>
                    <tr>
                        <th>Qualification ID</th>
                        <th>Qualification</th>
                        <th>Description</th>
                        <th>Created On</th>
                        <th>Created By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>B.Tech</td>
                        <td>Bachelor of Technology</td>
                        <td>Jan 1,2017</td>
                        <td>Admin@piramal</td>
                        <td>
                            <md-chip-list>
                                <md-chip color="accent" selected="true">
                                    Remove
                                </md-chip>
                            </md-chip-list>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
