<md-card>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center" >
        <button md-raised-button color="primary" style="width: 170px" (click)="show(1)">Drug Group Master</button>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center" >
        <button md-raised-button color="primary" style="width: 170px" (click)="show(2)">Drug Master</button>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="center" >
        <button md-raised-button color="primary" style="width: 170px" (click)="show(3)">Drug Group Mapping</button>
      </div>
    </div>
  </div>
</md-card>
<md-card class="m-t-10" style="height: 370px">
  <div class="row"  [ngSwitch]="Activity_Number">
  <!-- screen one -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngSwitchCase="1">
        <app-drug-group></app-drug-group>
    </div>
  <!-- screen two -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngSwitchCase="2">
        <app-drug-list></app-drug-list>
    </div>
  <!-- screen three -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngSwitchCase="3">
      
    </div>
  </div>
</md-card>
