<div class="row">
  <div class="col-xs-12 col-sm-12">
    <h4 class="pull-left">Provider CTI Mapping</h4>
  </div>
  <form id="myForm" #form="ngForm">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container class="hide_underline width100">
        <input mdInput style="display:none">
        <md-select required name="serviceProvider" placeholder="Service Provider" class="width100" [(ngModel)]="service_provider"
          (change)="getStates(service_provider)">
          <md-option *ngFor="let item of service_provider_array" [value]="item">
            {{item.serviceProviderName}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container class="hide_underline width100">
        <input mdInput style="display:none">
        <md-select required name="state" placeholder="State" class="width100" [(ngModel)]="state" (change)="getServicesInState(service_provider,state)">
          <md-option *ngFor="let item of states_array" [value]="item.stateID">
            {{item.stateName}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container class="hide_underline width100">
        <input mdInput style="display:none">
        <md-select required name="Services" placeholder="Serviceline" class="width100" [(ngModel)]="serviceline" (change)="getCampaign(service_provider,state,serviceline)">
          <md-option *ngFor="let item of services_array" [value]="item">
            {{item.serviceName}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container class="hide_underline width100">
        <input mdInput style="display:none">
        <md-select required name="campaign" placeholder="Campaign" class="width100" [(ngModel)]="campaign" required>
          <md-option *ngFor="let item of campaign_array" [value]="item">
            {{item.campaign_name}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>

  </form>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
    <button md-mini-fab color="primary" class="pull-right" [disabled]="form.invalid || campaignList.length>0" (click)="addCampaign(service_provider,serviceline,campaign)">
      <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">add</md-icon>
    </button>
    <!-- <button md-raised-button class=" pull-right m-l-10 m-r-10" color="primary" (click)="resetForm()">Reset</button> -->
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="campaignList.length!=0">
    <div class="table-responsive">
      <table [md2Data]="campaignList" #md2="md2DataTable" class="table table-striped table-hover" [rowsPerPage]="4">
        <thead>
          <tr>
            <th width="5%">S.No.</th>
            <th width="25%">Provider Name</th>
            <th width="25%">Campaign</th>
            <th width="25%">Service </th>
            <th width="15%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="md2.campaignList.length == 0" class="record-not-found">
            <td colspan="5" align="center">No records found</td>
          </tr>
          <tr style="cursor: pointer" *ngFor="let service of md2.data;let i=index ">
            <td>{{(md2.activePage-1)*4+i+1}}</td>
            <td>{{service.providerName}}</td>
            <td>{{service.cTI_CampaignName}}</td>
            <td>{{service.Service}}</td>
            <td>
              <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer" (click)="deleteRow(i)">delete</md-icon>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <md2-pagination></md2-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button name="btnSave" class="pull-right" md-raised-button color="accent" (click)="finalsave(campaignList);">Save</button>
    </div>
  </div>
</div>
