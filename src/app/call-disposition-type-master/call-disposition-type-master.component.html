<md-card>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <md-select placeholder="State" [style.width]="'100%'" [(ngModel)]="state">
          <md-option value="1">
            Andhra Pradesh
          </md-option>
          <md-option value="2">
            Karnataka
          </md-option>
        </md-select>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <md-select placeholder="Service Line" [style.width]="'100%'" [(ngModel)]="service">
          <md-option value="1">
            104
          </md-option>
          <md-option value="2">
            1097
          </md-option>
        </md-select>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <button md-mini-fab color="primary">
          <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true" style="cursor: pointer">search</md-icon>
        </button>
      </div>
    </div>
  </div>
</md-card>
<md-card class="m-t-10">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table" [md2Data]="data" #md2="md2DataTable" [rowsPerPage]="3">
        <thead>
          <tr>
            <th>ID</th>
            <th>State</th>
            <th>ServiceLine</th>
            <th>Call Type</th>
            <th>Call Subtype </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of md2.data">
            <td>{{i.id}}</td>
            <td>{{i.state}}</td>
            <td>{{i.serviceline}}</td>
            <td>{{i.calltype}}</td>
            <td>{{i.callsubtype}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr colspan="4">
          	<md2-pagination></md2-pagination>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</md-card>
